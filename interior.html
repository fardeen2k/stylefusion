<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interior Design Assistant - StyleFusion.ai</title>
<style>
  body, html {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    min-height: 100vh;
    color: #333;
  }
  header {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem 2rem;
    box-sizing: border-box;
    user-select:none;
  }
  header a {
    color: white;
    font-size: 1.4rem;
    text-decoration: none;
    font-weight: 700;
    border-radius: 6px;
    padding: 0.3rem 0.7rem;
    background: rgba(255 255 255 / 0.2);
    transition: background-color 0.3s ease;
  }
  header a:hover, header a:focus {
    background: rgba(255 255 255 / 0.4);
    outline: none;
  }
  main {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  h1 {
    color: #2575fc;
    font-weight: 900;
    text-align: center;
    margin-bottom: 1rem;
  }
  p.description {
    text-align: center;
    color: #6a11cb;
    font-weight: 600;
    font-size: 1.25rem;
    margin-bottom: 3rem;
  }
  /* Placeholder content styling */
  .placeholder {
    background: #e2e6f9;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(106,17,203,0.3);
    padding: 3rem 1.5rem;
    color: #4a47a3;
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    user-select:none;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    color: #6a11cb;
    font-weight: 600;
    margin-top: 3rem;
    user-select:none;
  }
  @media (max-width: 600px) {
    main {
      margin: 2rem 0;
    }
  }
</style>
</head>
<body>
<header>
  <a href="index.html" aria-label="Back to landing page">&larr; Back</a>
  <h1>Interior Design Assistant</h1>
</header>
<main>
  <p class="description">Upload room images and get AI-powered interior design suggestions, including style tags and redesigns.</p>
  <div class="placeholder" aria-live="polite" aria-atomic="true">
    Interior Design Assistant Interface Coming Soon!
  </div>
</main>
<footer>
  &copy; 2024 StyleFusion.ai
</footer>
</body>
</html>
